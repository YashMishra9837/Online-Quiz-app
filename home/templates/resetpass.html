{% extends 'base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock %}

{% block css %}
    <style>
        .body {
            margin: 0;
            padding: 0;
            background-image: url('{% static 'images/bg.jpg' %}');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat;
        }
    
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message.success {
            background-color: #28a745;
            color: #fff;
        }

        .message.error {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
    {% endblock %}
    {% block body %}
    <h1>Reset Password</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>
        <button type="submit">Save New Password</button>
    </form>
{% endblock %}
